<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/80545f406f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weatherApp">
            <h1 id="city">
                Weather Today In...
            </h1>

            <form id="search-form">
                <div class="form-group">

                    <input type="text" placeholder="Search for a city" autocomplete="off" class="form-control"
                        id="search-city-input">

                    <button type="submit" class="btn btn-primary">Search</button>

            </form>

            <h2>
                date
            </h2>
            <img src="img/iconfinder_sun-cloud.png" class="todays-icon" alt="sunCloudIcon">

            <ul class="todays-weather">
                <li class="today-temp">
                    <span id="temperature"> </span> </li>

                <li id="today-description"></li>
                <li id="today-wind"></li>
                <li id="today-humidity"></li>
            </ul>

            <h2>
                Next 4 days
            </h2>
            <div class="row">
                <div class="col-3">
                    <div class="card" style="width: 14rem;">
                        <img src="img/iconfinder_cloudy.png" class="card-img-top" alt="rain">
                        <div class="card-body">
                            <h5 class="card-title">Tomorrow</h5>
                            <p class="card-text">
                            <ul class="four-day-forecast">
                                <li class="daily-temp">
                                    Temp 14째
                                </li>
                                <li>Wind 6km/hr</li>
                                <li> Humidity 100%</li>
                            </ul>
                            </p>

                        </div>
                    </div>

                </div>
                <div class="col-3">

                    <div class="card" style="width: 14rem;">
                        <img src="img/iconfinder_rain-cloud.png" class="card-img-top" alt="sun">
                        <div class="card-body">
                            <h5 class="card-title">Sunday</h5>
                            <p class="card-text">
                            <ul class="four-day-forecast">
                                <li class="daily-temp">
                                    Temp 14째
                                </li>

                                <li>
                                    Wind 6km/hr
                                </li>
                                <li>
                                    Humidity 100%
                                </li>
                            </ul>
                            </p>

                        </div>
                    </div>

                </div>
                <div class="col-3">

                    <div class="card" style="width: 14rem;">
                        <img src="img/iconfinder_sun-cloud.png" class="card-img-top" alt="rain">
                        <div class="card-body">
                            <h5 class="card-title">Monday</h5>
                            <p class="card-text">
                            <ul class="four-day-forecast">
                                <li class="daily-temp">
                                    Temp 14째
                                </li>

                                <li>
                                    Wind 6km/hr
                                </li>
                                <li>
                                    Humidity 100%
                                </li>
                            </ul>
                            </p>

                        </div>
                    </div>

                </div>
                <div class="col-3">

                    <div class="card" style="width: 14rem;">
                        <img src="img/iconfinder_cloudy.png" class="card-img-top" alt="cloud-sun-rain">
                        <div class="card-body">
                            <h5 class="card-title">Tuesday</h5>
                            <p class="card-text">
                            <ul class="four-day-forecast">
                                <li class="daily-temp">
                                    Temp 14째
                                </li>

                                </li>
                                <li>
                                    Wind 6km/hr
                                </li>
                                <li>
                                    Humidity 100%
                                </li>
                            </ul>
                            </p>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>

</body>

</html>
