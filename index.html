<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>
<body>
    <div class="container">
        <div class ="weather-app">
          <form id ="search-form">
              <div class="row">
                  <div class="col-9">
            <input type = "search" placeholder="Type a city..." class ="form-control" id="city-input" autocomplete="off" />  
            </div>
            <div class = "col-3">
            <input type="submit" value = "Search" class="btn btn-primary"/>
           </div>
        </div>


          </form>  
        <h1 id="city"></h1>
        <ul>
            <li>
              Last updated:  <span id = date></span>
            </li>
            <li id ="description"></li>
        </ul>
   
        <div class ="row">
           <div class ="col-6">
              <div class ="clearfix weather-temperature">
            
            <div class ="float-left">
                <strong id = "temperature"> </strong><span class = "units"><a href="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link"> °F</a></span>
                
                <img 
                src="" 
                alt=""
                id = "icon"
                class="float-left" />
            </div>
            </div>
           </div> 
           <div class="col-6">
               <ul>
                   <li>
                       Humidity: <span id="humidity"></span>%
                   </li>
                   <li>
                       Wind: <span id="wind"></span>km/h 
                   </li>
               </ul>
            </div>

               <div class ="row weather-forecast" id="forecast">
                   <div class ="col-3">
                       <h4>Mon</h4>
                    <img src=" http://openweathermap.org/img/wn/10d@2x.png" />
                       <ul>
                           <li>
                               Temp
                           </li>
                           <li>
                               Humidity
                           </li>
                           <li>
                               Wind
                           </li>
                       </ul>

                   </div>
                   <div class = "col-3">
                       <h4>Tues</h4>
                       <img src= " http://openweathermap.org/img/wn/10d@2x.png"/> 
                    <ul>
                        <li>
                            Temp
                        </li>
                        <li>
                            Humidity
                        </li>
                        <li>
                            Wind
                        </li>
                    </ul>

                   </div>
                   <div class ="col-3">
                       <h4>Wed</h4>
                    <img src=" http://openweathermap.org/img/wn/10d@2x.png" />
                    <ul>
                        <li>
                            Temp
                        </li>
                        <li>
                            Humidity
                        </li>
                        <li>
                            Wind
                        </li>
                    </ul>

                   </div>
                   <div class="col-3">
                       <h4>Thurs</h4>
                    <img src=" http://openweathermap.org/img/wn/10d@2x.png" />
                    <ul>
                        <li>
                            Temp
                        </li>
                        <li>
                            Humidity
                        </li>
                        <li>
                            Wind
                        </li>
                    </ul>

                   </div>
               
                
               </div>
           </div>
        </div>
</div>

    </div>
    <script src="src/index.js"></script>
</body>
</html>
